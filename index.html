<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>評価フォーム</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
      overflow-x: hidden;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    #completeMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      border-radius: 12px;
      padding: 2em;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 999;
      text-align: center;
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>

<div id="completeMessage">
  <h2>ありがとうございます！</h2>
  <p>集計中です…</p>
</div>

<iframe id="gform" src="" allowfullscreen></iframe>

<script>
  const uuid = crypto.randomUUID();

  const formUrlBase = "https://docs.google.com/forms/d/e/1FAIpQLSf-s2ifJ7mpHklsRDYmZdCmkdz4NAVJ9zKwq9q5-w89IaOEYQ/viewform?embedded=true";
  const uuidField = "entry.809828328"; // UUID用のエントリID
  const gasUrl = "https://script.google.com/macros/s/AKfycbwBwevjXJs7DdneQEmoMTnLrRVesuCZiOKsB7dAKzm9zQ-cDCmK1PoSQ4NkMdbX07sQkA/exec";
  document.getElementById('gform').src = `${formUrlBase}&${uuidField}=${uuid}`;

  let loadCount = 0;
  document.getElementById('gform').onload = function () {
    loadCount++;
    if (loadCount > 1) {
      document.getElementById('completeMessage').style.display = 'block';
      setTimeout(() => {
        window.location.href = `${gasUrl}?uuid=${uuid}`;
      }, 1800);
    }
  };
</script>

</body>
</html>
