<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>評価フォーム</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    #completeMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: none;
      animation: fadeIn 0.4s ease-out forwards;
      z-index: 999;
      text-align: center;
    }

    #completeMessage button {
  margin: 0.5em;
  padding: 0.6em 1.2em;
  font-size: 1rem;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background-color: #4CAF50;
  color: white;
}
#completeMessage button#btn-no {
  background-color: #aaa;
}

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>

<div id="completeMessage">
  <h2>ありがとうございます！</h2>
  <p>集計中です…</p>
</div>

<iframe id="gform" src="" allowfullscreen></iframe>

<script>
  const formUrlBase = "https://docs.google.com/forms/d/e/1FAIpQLSf-s2ifJ7mpHklsRDYmZdCmkdz4NAVJ9zKwq9q5-w89IaOEYQ/viewform?embedded=true";
  const gasUrl = "https://script.google.com/macros/s/AKfycbxSzDU4BN2gsfYaEACj_lz_ZdorL7UxULqJpNPuEjcSeX5rt9EyQZOTJGg401b3YCMS7Q/exec";
  const highScoreUrl = "https://search.google.com/local/writereview?placeid=ChIJxxUHwGiNGGAR-pgKrewF0tk"; // 高評価の場合の遷移先
  
  document.getElementById('gform').src = formUrlBase;

  let loadCount = 0;
  document.getElementById('gform').onload = function () {
    loadCount++;
    if (loadCount > 1) {
      document.getElementById('completeMessage').style.display = 'block';

setTimeout(() => {
  fetch(gasUrl)
    .then(res => res.text())
    .then(resultText => {
      const [result, commentRaw] = resultText.split("::");
      const comment = commentRaw ? commentRaw.trim() : "";
      console.log(comment);
      const messageBox = document.getElementById('completeMessage');
      const title = messageBox.querySelector('h2');
      const text = messageBox.querySelector('p');

      if (result === "high") {
        title.textContent = 'google口コミを投稿しますか？';
        text.innerHTML = `
          <button id="btn-yes">はい</button>
          <button id="btn-no">いいえ</button>
        `;

        document.getElementById('btn-yes').onclick = () => {
          title.textContent = '下記の内容をコピーして投稿にお使いください：';
          text.innerHTML = `
  <textarea id="commentText" rows="4" style="width: 100%;">${comment}</textarea>
  <br>
  <button id="copyBtn">コピーする</button>
  <br><br>
  <button id="nextBtn">次へ</button>
`;

// イベントリスナーで分離して設定
document.getElementById('copyBtn').onclick = () => {
  const textArea = document.getElementById('commentText');
  if (textArea) {
    navigator.clipboard.writeText(textArea.value);
  }
};

document.getElementById('nextBtn').onclick = () => {
  window.location.href = 'https://search.google.com/local/writereview?placeid=ChIJxxUHwGiNGGAR-pgKrewF0tk';
};
        
        };

        document.getElementById('btn-no').onclick = () => {
          title.textContent = 'ご協力ありがとうございました！';
        };

      } else if (result === "low") {
        title.textContent = 'ご協力ありがとうございました！';
        text.textContent = '貴重なご意見を今後に活かしてまいります。';
      } else {
        throw new Error("不明なレスポンス: " + resultText);
      }
    })
    .catch(err => {
      console.error("GAS fetch failed:", err);
      alert("集計に失敗しました。もう一度お試しください。");
    });
}, 3000);
      
    }
  };
</script>

</body>
</html>
